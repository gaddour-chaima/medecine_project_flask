<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc; /* Light background */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: white; /* White background for the form */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 40px;
            color: #333; /* Darker text for the title */
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd; /* Lighter border for input */
            background-color: #f9f9f9;
            color: #333; /* Dark text for better readability */
            padding: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: #fff; /* White when focused */
            border-color: #3498db; /* Blue border on focus */
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .form-control-icon {
            padding-left: 35px;
        }

        .form-control-icon + .fas {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #888; /* Light gray icons */
        }

        button {
            background-color: #3498db; /* Light blue button */
            color: #fff;
            font-weight: 600;
            border-radius: 10px;
            padding: 12px 20px;
            border: none;
            width: 100%;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(2px);
        }

        .text-center a {
            color: #3498db; /* Blue link color */
            font-size: 1rem;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .floating-circles {
            position: absolute;
            top: -150px;
            left: -150px;
            width: 500px;
            height: 500px;
            background: rgba(52, 152, 219, 0.1); /* Light blue circle */
            border-radius: 50%;
            animation: float 10s ease-in-out infinite;
        }

        .floating-circles-2 {
            position: absolute;
            top: 50px;
            right: -200px;
            width: 400px;
            height: 400px;
            background: rgba(26, 188, 156, 0.1); /* Light teal circle */
            border-radius: 50%;
            animation: float 10s ease-in-out infinite;
            animation-delay: 5s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(50px, -50px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .footer {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 20px;
        }

        .footer p {
            margin-bottom: 5px;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="floating-circles"></div>
    <div class="floating-circles-2"></div>

    <div class="container">
        <h1>Login</h1>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <input type="email" class="form-control form-control-icon" id="email" name="email" placeholder="Email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-group">
                <input type="password" class="form-control form-control-icon" id="password" name="password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('register') }}">Don't have an account? Register</a>
        </div>
        <div class="footer">
            <p>&copy; 2023 Your Company</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
